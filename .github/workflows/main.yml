name: Sync to Hugging Face hub
on:
  push:
    branches: [main]

  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
    
      - name: Add remote
        env:
          HF_TOKEN: ${{ secrets.HUGGINGFACE }}
        run: git remote add space https://hussainsan:$HUGGINGFACE@huggingface.co/spaces/hussainsan/MLOPs_test main
        
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HUGGINGFACE }}
        run: git push --force https://hussainsan:$HUGGINGFACE@huggingface.co/spaces/hussainsan/MLOPs_test main
